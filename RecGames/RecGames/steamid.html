<div class="steam-id-form-container">
    <form name="steamIdForm" novalidate ng-submit="submitSteamId(steamIdForm.steamId)" ng-controller="steamIdController"  class="form-horizontal">
        <label class="control-label col-sm-2" for="steamid">SteamID:</label>
        <span ng-show="connectionError">Unable to connect to Steam. Please, try again later.</span>
        <span ng-show="steamIdForm.steamId.$error.steamid_invalid">This Steam Id format is invalid!</span>
        
        <div class="form-group">
            <input type="text" ng-model="steamId" name="steamId" placeholder="Enter your Id or custom URL" class="form-control col-sm-8 steam-id-form-input" required />
            
            <div class="col-sm-1">
                <input type="submit" name="sendSteamId" class="btn btn-primary" value="Send" />
            </div>     
        </div>
        <div class="help-block steam-id-form-help" id="helpBlock">
            <img class="steam-id-form-image" src="images/steamid_help.png" />
        </div>
    </form>
</div>
